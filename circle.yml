machine:
  environment:
    PATH: $HOME/.cache/bin:$PATH
    PROJECT: "$HOME/.go_workspace/src/github.com/Bowbaq/sauron"

dependencies:
  override:
    - scripts/ci/prepare

  cache_directories:
    - "~/.cache"

test:
  override:
    - make test vet

deployment:
  master:
    branch: master
    commands:
      - AWS_PROFILE=default AWS_DEFAULT_REGION=us-west-2 ./scripts/ci/deploy
